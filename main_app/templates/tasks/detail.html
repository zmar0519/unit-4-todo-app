{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/task-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="task-container">
  <div class="task-details">
    <h1>{{ task.name }}</h1>
      <h2>The task is due {{ task.dueDate }}</h2>
    {% if task.isComplete != True %}
      <h2>This task is incomplete!<h2>
    {% else %}
      <h2>This task is complete!</h2>
    {% endif %}
    <p>{{ cat.description }}</p>
  </div>
</section>

{% endblock %}
